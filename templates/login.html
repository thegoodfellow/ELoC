{% extends "layout.html" %}

{% block content %}
    <form method="post" action="/login">
      {{ form.hidden_tag() }}
      <fieldset class="form-group">
          <legend>Begin enjoying the platform!</legend>
          <div class="form-group">
              {{ form.username.label }}
              {{ form.username }}
          </div>
          <div class="form-group">
              {{ form.password.label }}
              {{ form.password }}
          </div>
          <div class="form-group">
              {{ form.submit }}
          </div>
      </fieldset>
    </form>


{% endblock content %}
